{% extends 'base.html' %}
{% load static %} 
{% block title %} Contact Us {% endblock %}
{% block content %}
<div class="">
  <div
    class="d-flex align-items-center justify-content-center text-white wave"
    style="
      height: 50vh;
      background-color: #4762ff;
      font-size: 60px;
      font-weight: 800;
    ">
    <p>Contact Us</p>
  </div>

  <div class="">
    <div class="container" style="margin-bottom: 100px">
      <div
        class="row align-items-center justify-content-evenly"
        style="margin-top: 30px">
        <div class="col-sm-12 col-md-6 mb-4 mb-md-0">
          <img class="img-fluid" src="{% static 'images/contact.jpg' %}" />
        </div>
        <div class="col-sm-12 col-md-6" style="color: #333">
          <p style="color: #333; font-weight: 700; font-size: 30px">
            Get in Touch with Us
          </p>

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-floating mb-3">
              <!-- <label for="floatingTextarea" class="form-label">Email address</label> -->
              <textarea style="height: 100px" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Write your message...</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
